	<title>To Do List</title>
	<link rel="stylesheet" href="style.css" />

	<header>
        <div class="todoicon">
            <img src="icon2.png" id="icon" >
            <h1>To-Do-List</h1>
        </div>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What are your plans today?" />
            <button type="submit" id="new-task-submit"><i class="fa-solid fa-plus" style="color: #eeb2f7;"></i> &nbsp; Add</button>     
		</form>
	</header>

    <main>
        <div class="bgtrans">
            <section class="task-list">
                <div id="tasks">
